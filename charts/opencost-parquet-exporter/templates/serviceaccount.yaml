apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "opencost-parquet-exporter.serviceAccountName" . }}
  labels:
    {{- include "opencost-parquet-exporter.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }} 